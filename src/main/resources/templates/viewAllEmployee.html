<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Employee List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile No</th>
                <th>Email</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Bank Account No.</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf syntax to iterate over the list of employees -->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.first_name}"></td>
                <td th:text="${employee.last_name}"></td>
                <td th:text="${employee.mobile_no}"></td>
                <td th:text="${employee.email_id}"></td>
                <td th:text="${employee.department}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.bank_account_no}"></td>
                
                <!-- Add more columns as needed -->
            </tr>
        </tbody>
    </table>

</body>
</html>
